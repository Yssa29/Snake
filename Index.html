<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';script-src 'self';style-src 'self' 'unsafe-inline';font-src 'self' 'unsafe-inline';img-src 'self' data:;">
    <title>Snake Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Snake Game</h1>

        <!-- Fenêtre de sélection de difficulté -->
        <div id="difficulty-modal" class="modal">
            <div class="modal-content">
                <h2>Choisir la difficulté</h2>
                <button onclick="setDifficulty('facile')">Facile</button>
                <button onclick="setDifficulty('moyen')">Moyen</button>
                <button onclick="setDifficulty('difficile')">Difficile</button>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="overlay" id="gameOverOverlay">
                <div class="game-over-message">
                    <h2>Game Over!</h2>
                    <p>Your score: <span id="finalScore"></span></p>
                    <button id="restartButton">Restart</button>
                    <button id="mainMenuButton" style="display:none;">Menu Principal</button> <!-- Bouton Menu Principal -->
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
